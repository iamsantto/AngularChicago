<div class="container">
    <div class="row">
    <div class="col-md-offset-1 col-md-10 box">
      <h3 class="text-center">Update</h3>
      <form class="form-inline" ng-submit="update(up)">
        <label for="year">
          Year
          <input type="number" class="form-control" id="year" ng-model="up.year" disabled>
        </label>
        <label for="Ovalue">
          Over $500
          <input type="number" class="form-control" id="Ovalue" ng-model="up.over" required>
        </label>
        <label for="Uvalue">
          Under $500
          <input type="number" class="form-control" id="Uvalue" ng-model="up.under" required>
        </label>
        <button class="btn btn-primary center-block" type="submit" name="button">Update</button>
      </form>
    </div>
  </div>
</div>
